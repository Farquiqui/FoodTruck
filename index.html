<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Trek</title>
  </head>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    body {
    font-family: Arial, sans-serif;
    font-size: 16px;
    line-height: 1.5;
    color: #333;
    background-color: #f2fbff;
    }

    h1, h2, h3 {
    margin-bottom: 1rem;
    }

    h1 {
    font-size: 3rem;
    }

    h2 {
    font-size: 2rem;
    }

    h3 {
    font-size: 1.5rem;
    }

    p {
    margin-bottom: 1rem;
    }

    /* Navigation */
    nav {
    background-color: #333;
    }

    nav ul {
    display: flex;
    justify-content: center;
    list-style: none;
    padding: 1rem;
    }

    nav a {
    display: block;
    color: #fff;
    text-decoration: none;
    padding: 1rem;
    transition: background-color 0.3s ease;
    }

    nav a:hover {
    background-color: #555;
    }

    /* Header */
    header {
    background-color: #f2f2f2;
    padding: 2rem;
    text-align: center;
    }

    /* Main content */
    main {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
    }

    section {
    margin-bottom: 2rem;
    }

    ul {
    list-style: none;
    margin-bottom: 1rem;
    }

    li {
    margin-bottom: 0.5rem;
    }

    label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
    }

    input, textarea {
    display: block;
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border-radius: 0.25rem;
    border: 1px solid #ccc;
    font-size: 1rem;
    }

    button {
    background-color: #333;
    color: #fff;
    padding: 0.5rem 1rem;
    border-radius: 0.25rem;
    border: none;
    font-size: 1rem;
    cursor: pointer;
    }

    button:hover {
    background-color: #555;
    }

    /* Footer */
    footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem;
    }

  </style>
  <body>
    <img src="Images/Logo.png" style="float: left;">
    <nav>
      <ul>
        <li><a href="#menu">Menu</a></li>
        <li><a href="#order">Ordering</a></li>
        <li><a href="#reviews">Leave Reviews</a></li>
        <li><a href="#contact">Contact Us</a></li>
        <li><a href="#request">Request the Food Truck</a></li>
      </ul>
    </nav>
    
    <header>
      <h1>Tasty Trek</h1>
      <h2>Best Apples in Space</h2>
    </header>
    
    <main>
      <section id="menu">
        <h3>Menu</h3>
        <ul>
          <li>Classic Apple - $6</li>
          <li>Caramel Apple- $8</li>
        </ul>
      </section>
      
      <section id="order">
        <h3>Ordering</h3>
        <form action="https://formsubmit.co/Farquiqui01@gmail.com" method="POST">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required>
          <label for="order">Order:</label>
          <textarea id="order" name="order" rows="5" required></textarea>
          <button type="submit">Submit Order</button>
        </form>
      </section>
      
      <section id="reviews">
        <h3>Leave Reviews</h3>
        <form action="https://formsubmit.co/Farquiqui01@gmail.com" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="review">Review:</label>
          <textarea id="review" name="review" rows="5" required></textarea>
          <button type="submit">Submit Review</button>
        </form>
      </section>
      
      <section id="contact">
        <h3>Contact Us</h3>
        <form action="https://formsubmit.co/Farquiqui01@gmail.com" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </section>
      
      <section id="request">
        <h3>Request the Food Truck</h3>
        <form action="https://formsubmit.co/Farquiqui01@gmail.com" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="event-date">Event Date:</label>
            <input type="date" id="event-date" name="event-date" required>
            <label for="event-location">Event Location:</label>
            <textarea id="event-location" name="event-location" rows="5" required></textarea>
            <button type="submit">Request Food Truck</button>
          </form>
        </section>
      </main>
      
      <footer>
        <p>&copy; 2023 Bite Truck</p>
      </footer>
    </body>
</html>
